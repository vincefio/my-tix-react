<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
      </div>
    </div>
  </nav>

<div class="container">
  <div class="wrapper">
    <form action="/login" method="post" class="form-signin login">       
      <h2 class="form-signin-heading">Please login</h2>

      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="email-input" name="username" placeholder="Email Address" required="" autofocus="">
      
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="password-input" name="password" placeholder="Password" required="">

      <label class="checkbox">
        <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
      </label>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>   
      <!-- Link to register page -->
          <p class="text-center register-link">New to our App? <a href="/register">Register</a></p>
    </form>
  </div>
</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>

</body>

</html>
